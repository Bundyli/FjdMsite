<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>点击高亮显示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        a {
            width: 100px;
            height: 100px;
            display: block;
            border: 1px solid red;
            /*清除高亮效果*/
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
<a href="javascript:;"></a>
</body>
</html>
